<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./Playlist.css">
    <title>Document</title>
</head>
<body>
    <div class="card" data-index="${index}">
      <img src="../Assets/default.png" class="card-img-top thumbnail">
      <div class="card-body">
        <h5 class="card-title" style="color: #000;">${playlist.name}</h5>
        <a href="#" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#playlistModal" data-playlist-index="${index}">Ouvrir</a>
        <button type="button" class="btn btn-danger btn-sm deletePlaylistBtn" data-playlist-index="${index}">Supprimer</button>
        <hr class="orange-line">
        <button type="button" class="orange-button">+</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Playlist.js"></script>
  </body>
</html>
